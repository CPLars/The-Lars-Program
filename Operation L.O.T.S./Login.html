  <title>Login</title>
 <script>
     function Password() {
         var n = document.getElementById("name").value 
         var id = document.getElementById("idnum").value;
         if(n == ""||id == "") {
             document.getElementById("errormessage").innerHTML = "Please fill in the blank sections.";
             return false;
         }
         if(n.length < 3) {
             document.getElementById("errormessage").innerHTML = "Access Denied. Name must be more than 3 characters.";
             return false;
         }
         if(n.length > 20) {
             document.getElementById("errormessage").innerHTML = "Access Denied. Name must not exceed 20 characters.";
             return false;
         } else if(id<100||id>999){
             document.getElementById("errormessage").innerHTML = "Access Denied. ID must be 3 characters.";
             return false;
         }
         else {
             alert("Access Granted! Welcome, "+ n);
         }

     }
 </script>
